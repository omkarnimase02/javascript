<!-- Direct add the  class , id , TextNode, style in the  script  tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM || Chai aur code</title>
</head>
<body style="background-color: aquamarine; border-radius: 20px; padding: 20px;color: red; ">

     
</body>
<!--  Direct add the script -->
<script>
    // create the new Element  using the createElement
    const div = document.createElement('div')
    console.log(div);

    // set the class & id for this element
    div.className="main"
    // div.id="myId"
    //  div.id = Math.random()*10
     div.id = Math.round(Math.random()*10+1)

     // set the attribute
    div.setAttribute("title","generate title") 
    div.style.backgroundColor="yellow"
    // div.innerText="Omkar Nimase"  // overrride it

    // create the seperate textNode
    const addText = document.createTextNode("Omkar Nimase")
    div.appendChild(addText) // append to the div tag

    // attach to the document
    document.body.appendChild(div)


    

    
</script>
</html>
